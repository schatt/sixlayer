name: SixLayerFramework
options:
  bundleIdPrefix: com.sixlayer
  deploymentTarget:
    iOS: "17.0"
    macOS: "15.0"
    tvOS: "17.0"
    watchOS: "10.0"
    visionOS: "1.0"
  xcodeVersion: "16.1"
  swiftVersion: "6.0"
  SWIFT_STRICT_CONCURRENCY: disabled
  CODE_SIGN_STYLE: Automatic
  CODE_SIGNING_REQUIRED: YES
  DEVELOPMENT_TEAM: Y53G7YPJSZ
  developmentTeam: Y53G7YPJSZ
  developmentLanguage: en
  usesTabs: false
  indentWidth: 4
  tabWidth: 4

# Project-level build settings
settings:
  base:
    DEAD_CODE_STRIPPING: YES
    ENABLE_USER_SCRIPT_SANDBOXING: YES
    SWIFT_STRING_CATALOG_SYMBOL_GENERATION: YES
  configs:
    Debug:
      DEAD_CODE_STRIPPING: YES
      ENABLE_USER_SCRIPT_SANDBOXING: YES
      SWIFT_STRING_CATALOG_SYMBOL_GENERATION: YES
    Release:
      DEAD_CODE_STRIPPING: YES
      ENABLE_USER_SCRIPT_SANDBOXING: YES
      SWIFT_STRING_CATALOG_SYMBOL_GENERATION: YES

packages:
  ViewInspector:
    url: https://github.com/nalexn/ViewInspector
    version: 0.9.0

targets:
  # Main framework target - supports both iOS and macOS
  SixLayerFramework:
    type: framework
    platform: [iOS, macOS, tvOS, watchOS, visionOS]
    sources:
      - path: Framework/Sources
        excludes:
          - "**/ExampleHelpers.swift"
          - "**/ExtensibleHintsExample.swift"
      - path: Framework/Resources
        excludes:
          - "**/*.lproj/**"
    resources:
      - path: Framework/Resources/Localizable.xcstrings
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.sixlayer.framework
      PRODUCT_MODULE_NAME: SixLayerFramework
      SWIFT_VERSION: "6.0"
      SWIFT_ACTIVE_COMPILATION_CONDITIONS: $(inherited) ENABLE_PREVIEWS
      ENABLE_TESTABILITY: YES
      GENERATE_INFOPLIST_FILE: YES
      CODE_SIGN_STYLE: Automatic
      DEVELOPMENT_TEAM: Y53G7YPJSZ
      developmentTeam: Y53G7YPJSZ
      DEAD_CODE_STRIPPING: YES
      CLANG_ENABLE_MODULE_VERIFIER: YES
      CODE_SIGN_IDENTITY: "Apple Development"
      "CODE_SIGN_IDENTITY[sdk=iphoneos*]": "Apple Development"
      "CODE_SIGN_IDENTITY[sdk=macosx*]": "Apple Development"
    dependencies: []

  # Unit tests - iOS
  SixLayerFrameworkUnitTests_iOS:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: Development/Tests/Shared/TestHelpers
        excludes:
          - "ViewInspectorWrapper.swift"  # Simplified wrapper without complex API
      - path: Development/Tests/SixLayerFrameworkUnitTests
        excludes:
          - "**/README.md"
          - "**/CoreDataTestingGuide.md"
          - "ViewInspectorTests/**/CoreDataTestingGuide.md"
          - "ViewInspectorTests/**"  # Temporarily exclude ViewInspector tests
          - "Utilities/Debug/EnvironmentVariableDebugTests.swift"  # Uses ViewInspector
          - "Features/Accessibility/AutomaticHIGComplianceDemonstrationTests.swift"  # Uses DemonstrationTestItem from excluded file
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.sixlayer.framework.unit-tests
      SWIFT_VERSION: "6.0"
      SWIFT_ACTIVE_COMPILATION_CONDITIONS: $(inherited) VIEW_INSPECTOR_MAC_FIXED
      SWIFT_STRICT_CONCURRENCY: disabled
      GENERATE_INFOPLIST_FILE: YES
      CODE_SIGN_STYLE: Automatic
      ENABLE_TESTING_SEARCH_PATHS: YES
      DEVELOPMENT_TEAM: Y53G7YPJSZ
      developmentTeam: Y53G7YPJSZ
    dependencies:
      - target: SixLayerFramework_iOS
      - package: ViewInspector
        product: ViewInspector

  # ViewInspector tests - iOS (includes ViewInspectorTests directory)
  SLFiOSViewInspectorTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: Development/Tests/Shared/TestHelpers
      - path: Development/Tests/SixLayerFrameworkUnitTests/ViewInspectorTests
